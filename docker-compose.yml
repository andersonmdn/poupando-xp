version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: financial-notes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-financial_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-financial_password}
      POSTGRES_DB: ${DB_NAME:-financial_notes}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USER:-financial_user} -d ${DB_NAME:-financial_notes}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
